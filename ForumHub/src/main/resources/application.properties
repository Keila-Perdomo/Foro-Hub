# ====================== Datasource ======================
spring.datasource.url=jdbc:mysql://localhost:3306/forumhub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=changeme
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================== JPA ======================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================== Flyway ======================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ====================== Security / JWT ======================
jwt.secret=super-secreta-para-demo-cambiala
jwt.expiration=3600000

# Usuario en memoria para pruebas (puedes cambiarlo)
app.auth.username=admin@forumhub.com
app.auth.password={noop}123456

# Server
server.port=8080
